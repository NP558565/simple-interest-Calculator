<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css" />

    <title>simple intrest calculator </title>
</head>

<body>
<div class="calculator">
<h3>Simple interest Calculator</h3>
  <label for="principal ">Principal Amount</label> <br />
  <input id="amount" type="number" placeholder="Enter principal amount"/>
  <br />
  <label for="rate">Rate(%)</label>
  <br />
  <input id="rate" type="number" placeholder="Enter rate"/>
  <br />
  <label for="time">Time (Years) </label>
  <br />
  <input id="time"type="number" placeholder="Enter time"/>
<button onclick="answer()">calculate</button>
<p>Principal Amount: <span id="write-amount"></span></p>
<p>Total interest: <span id="write-intrest"></span></p>
<p>Total Value: <span id="write-value"></span></p>


</div>
<script type="text/javascript" charset="utf-8">
  
  
function answer() {
    var amount_input=parseInt(document.getElementById('amount').value) ;
  var rate_input=parseInt(document.getElementById('rate').value);
  var time_input= parseFloat(document.getElementById('time').value);
    var intrest=amount_input*rate_input*time_input/100;
    var total=intrest+amount_input;
    
    
    document.getElementById('write-amount').innerHTML=Math.floor (amount_input);
    document.getElementById('write-intrest').innerHTML=Math.floor(intrest);
    document.getElementById('write-value').innerHTML=Math.floor(total) ;
    
    
    
} 
    
</script>
  
</body>

</html>
